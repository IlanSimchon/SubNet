<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page</title>
    <link rel="stylesheet" href="house_owner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div id="menu" class="menu">
    <a href="homePage.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="homePage.html"><i class="fa fa-fw fa-wrench"></i> Login As A Client</a>
    <a href="profile.html"><i class="fa fa-fw fa-user"></i> My Profile</a>
    <a href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact Us</a>
    <a href="login.html"><i class="fa fa-fw fa-lock"></i> Log Out</a>
</div>

<div class="container">
    <button id="addApartmenDetailstBtn">Add New Apartment</button>
    <button id="filterByBookedBtn">Booked Apartments</button>
    <button id="filterByAvailableBtn">Available Apartments</button>
    <button id="showAll">All Apartments</button>
    <h1>My Apartments</h1>
    <div class="content"></div>

    <!-- Add New Apartment Form (Initially hidden) -->
    <div id="addApartmentFormContainer" class="add-apartment-form-container" style="display: none">
        <button id="closeFormBtn" class="close-form-btn">&times;</button>
        <h2>Add New Apartment</h2>
        <form id="addApartmentForm">
            <label for="locationInput">Location:</label>
            <input type="text" id="locationInput" required>

            <label for="priceInput">Price Per Night:</label>
            <input type="number" id="priceInput" step="0.01" required>

            <label for="startDateInput">Availability - Start Date:</label>
            <input type="date" id="startDateInput" required>

            <label for="endDateInput">Availability - End Date:</label>
            <input type="date" id="endDateInput" required>

            <label for="photoInput">Upload Photo:</label>
            <input type="file" id="photoInput" accept="image/*" required>

            <button type="submit" id="postApartmentBtn">Add Apartment</button>
        </form>
    </div>

    <!-- Container for displaying apartment details and confirmation -->
    <div id="apartmentDetailsContainer" style="display: none;">
        <h2>Apartment Details</h2>
        <div id="apartmentDetails"></div>
        <button id="confirmApartmentBtn">Confirm Details</button>
    </div>
</div>

<script src="homePage.js"></script>
<script src="house_owner.js"></script>
</body>
</html>
