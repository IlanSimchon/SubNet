<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page</title>
    <link rel="stylesheet" href="house_owner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div id="menu" class="menu">
    <a href="homePage.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="#login_house_owner" id="login_house_owner"><i class="fa fa-fw fa-wrench"></i> Login As A Client</a>
    <a href="#my_profile"><i class="fa fa-fw fa-user"></i> My Profile</a>
    <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact Us</a>
</div>

<div class="container">
    <h1>my apartments</h1>
    <div class="content"></div>
    <button id="addApartmentBtn" onclick="openAddApartmentTab()">Add New Apartment</button>
    
    <!-- Add New Apartment Form (Initially hidden) -->
    <div id="addApartmentFormContainer" style="display: none;">
        <h2>Add New Apartment</h2>
        <label for="locationInput">Location:</label>
        <form id="addApartmentForm">
            <input type="text" id="locationInput" required>

            <label for="priceInput">Price Per Night:</label>
            <input type="number" id="priceInput" step="0.01" required>

            <label for="startDateInput">Availability - Start Date:</label>
            <input type="date" id="startDateInput" required>

            <label for="endDateInput">Availability - End Date:</label>
            <input type="date" id="endDateInput" required>

            <label for="photoInput">Upload Photo:</label>
            <input type="file" id="photoInput" accept="image/*" required>

            <button type="submit">Add Apartment</button>
        </form>
    </div>
</div>

<script src="homePage.js"></script>
<script src="house_owner.js"></script>
</body>
</html>
