<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Get Apartment Pic</title>
</head>
<body>
<h1>Test Get Apartment Pic</h1>
<img id="apartmentImage" src="" alt="Apartment Image">
<script>
    async function getApartmentPic() {
        try {
            const apartmentId = '65c4b2d7618246673b512c69'; // Replace with the ID of the apartment you want to get the image for
            const response = await fetch(`http://localhost:63341/getApartmentPic/${apartmentId}`);

            if (!response.ok) {
                throw new Error('Failed to fetch apartment image');
            }

            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);

            const imgElement = document.getElementById('apartmentImage');
            imgElement.src = imageUrl;
        } catch (error) {
            console.error('Error:', error.message);
        }
    }

    // Call the function when the page loads
    window.onload = getApartmentPic;
</script>
</body>
</html>
